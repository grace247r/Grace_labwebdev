<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=lango" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/styling.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-icon">ðŸ‘¤</div>
      <h4 class="text-center fw-semibold">Selamat Datang</h4>
      <p class="text-center text-muted opacity-75 small">
        Silahkan Login untuk Melanjutkan
      </p>

      <form>
        <div class="mb-3 text-start">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            placeholder="Masukkan Email Anda"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3 text-start">
          <label for="exampleInputPassword1" class="form-label fw-bold"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            placeholder="Masukkan Password Anda"
            id="exampleInputPassword1"
          />
        </div>

        <div class="form-group">
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label fw-bold" for="exampleCheck1"
              >Ingat Saya</label
            >
          </div>
          <p>
            <a
              class="link-offset-2 link-underline link-underline-opacity-0 fw-bold"
              href="#"
              >Lupa Password</a
            >
          </p>
        </div>

        <button type="submit" class="btn btn-primary">MASUK</button>

        <div class="d-flex align-items-center my-4">
          <hr class="flex-grow-1" />
          <span class="mx-3 text-muted">atau masuk dengan</span>
          <hr class="flex-grow-1" />
        </div>

        <button type="button" class="btn google-btn">
          <img src="./pic/logo_google.png" alt="Google" />Google
        </button>
      </form>

      <div class="auth-footer">
        <p class="text-muted">Belum punya akun?</p>
        <p>
          <a
            class="link-offset-2 link-underline link-underline-opacity-0 fw-bold"
            href="#"
            >Daftar Sekarang</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
